<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="{{ site.description }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ site.title }}</title>
    <link rel="stylesheet" href="{{ site.baseurl }}/css/normalize.css">
    <link rel="stylesheet" href="{{ site.baseurl }}/css/solo.css">
    <link rel="stylesheet" href="{{ site.baseurl }}/css/syntax.css">
    {% if site.font-awesome-include %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    {% endif %}
    <link rel="stylesheet" href="{{ site.baseurl }}/css/rrssb.css">

    <script src="{{ site.baseurl }}/scripts/jquery.js"></script>
    <link rel="canonical" href="{{ site.url }}"/>
</head>
<body>
<script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
                (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
            m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
    ga('create', 'UA-83876148-1', 'auto');
    ga('send', 'pageview');

    /* Toggle between adding and removing the "responsive" class to topnav when the user clicks on the icon */
    function responsive() {
        var x = document.getElementById("myTopnav");
        if (x.className === "topnav") {
            x.className += " responsive";
        } else {
            x.className = "topnav";
        }
    }
</script>
<div>
    <ul class="topnav" id="myTopnav">
        <li><a href="/">الرئيسية</a></li>
        <li class="icon">
            <a href="javascript:void(0);" onclick="responsive()">&#9776;</a>
        </li>
    </ul>
</div>
<article>
    <div class="container">
        <h1>
            <a href="./">{{ site.tag_text }}</a>
        </h1>
        {{ content }}
    </div>
</article>
<script src="{{ site.baseurl }}/scripts/rrssb.min.js"></script>
</body>
</html>
